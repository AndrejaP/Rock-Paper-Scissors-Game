<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="PaperStylesheet.css">    
   <title>Rock Paper Scissors</title>
</head>
<body>
  <header>
    <h1>Rock Paper Scissors</h1>
  </header>
  <div class="score-board">
   <div id="user-label" class="badge">you</div>
   <div id="computer-label" class="badge">comp</div>
   <span id="user-score">0</span> : <span id="computer-score">0</span>
  </div>  
    
  <div class="result">
    <p>Paper covers rock. You win!</p>
  </div>  
    
  <div class="choices">
    <div class="choice" id="r">
      <img src="rock.jpg" width="60" height="60" alt="">
    </div> 
    <div class="choice" id="p">
      <img src="handpapercroppedround.jpg" width="60" height="60" alt="">
    </div>
    <div  class="choice" id="s">
      <img src="scissors skeleton.jpg" width="60" height="60" alt="">
    </div> 
  </div>      
      
    <p id="action-message">Make your move</p> <script src="Paper.js" charset="utf-8"></script>      
 </body>
</html>
